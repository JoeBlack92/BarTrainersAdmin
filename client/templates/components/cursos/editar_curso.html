<template name="editarCurso">
    <div class="container">
        <form id="editarCurso" class="col s12">
            <h2 class="text-white">Editar Curso</h2>
            <div class="row">
                <div class="input-field col s12 l6 text-white">
                    <h6 class="text-white">Nombre del Curso</h6>
                    <input id="nombreCurso" type="text" value="{{nombre}}" class="text-white">

                </div>
                <div class="input-field col s12 l6 text-white">
                    <h6 class="text-white">Horas del Curso</h6>
                    <input id="horas" type="number" value="{{horas}}" >

                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 text-white">
                    <h6 class="text-white">Descripci√≥n del Curso</h6>
                    <textarea id="descripcion" value="{{desc}}"  class="text-white materialize-textarea"></textarea>

                </div>
            </div>
            <button class="blue-grey darken-3 btn waves-effect waves-light" type="submit" name="action">Guardar
                <i class="fa fa-2x fa-send right"></i>
            </button>
        </form>

    </div>
</template>
