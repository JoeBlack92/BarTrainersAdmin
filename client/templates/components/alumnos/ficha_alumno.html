<template name="fichaAlumno">


    <div class="row">

        <div class="container">

            <br>

            <div class="row">
                <div class="col s6">
                    <img class="responsive-img" src="{{profile.foto}}">
                </div>
                <div class="col s6">
                    <button id="tomar-foto" class="btn waves-effect waves-light blue-grey darken-3">Editar Foto</button>
                </div>
            </div>

            <form id="ficha" class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <input id="nombre" type="text" value="{{profile.nombre}}" class="validate">
                        <label class="active" for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="apellido" type="text" value="{{profile.apellido}}" class="validate">
                        <label class="active" for="apellido">Apellido</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" value="{{username}}" class="validate">
                        <label class="active" for="username">Usuario</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" value="{{emails.[0].address}}" type="email" class="validate">
                        <label class="active" for="email">Email</label>
                    </div>
                </div>

                <p>
                    <input name="group1" type="radio" id="test1" />
                    <label for="test1">Opción 1</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="test2" />
                    <label for="test2">Opción 2</label>
                </p>
                <p>
                    <input class="with-gap" name="group1" type="radio" id="test3"  />
                    <label for="test3">Opción 3</label>
                </p>

                <br>

                <button class="blue-grey darken-3 btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

</template>
