<template name="fichaAlumno">


    <div class="row">

        <div class="container">

            <br>

            <div class="row">
                <div class="col s6">
                    <img class="responsive-img" src="{{foto}}">
                </div>
                <div class="col s6">
                    <button id="tomar-foto" class="btn waves-effect waves-light blue-grey darken-3">Editar Foto</button>
                </div>
            </div>

            <form id="ficha" class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <input id="nombre" type="text" value="{{profile.nombre}}" class="validate">
                        <label class="active" for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="apellido" type="text" value="{{profile.apellido}}" class="validate">
                        <label class="active" for="apellido">Apellido</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" value="{{username}}" class="validate">
                        <label class="active" for="username">Usuario</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" value="{{emails.[0].address}}" type="email" class="validate">
                        <label class="active" for="email">Email</label>
                    </div>
                </div>

                <br>

                <button class="blue-grey darken-3 btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">send</i>
                </button>
            </form>

            <div class="col s12">
                <br>
                <!-- Modal Trigger -->
                <a class="red accent-2 waves-effect waves-light btn modal-trigger" href="#modal1">Elminar</a>
            </div>

        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Eliminar</h4>
                <p>Seguro que desea eliminar al alumno  {{profile.nombre}} {{profile.apellido}}</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancelar</a>
                <a id="eliminar-alumno" href="#" class="modal-action modal-close waves-effect waves-red btn-flat ">Eliminar</a>
            </div>
        </div>


    </div>

</template>
