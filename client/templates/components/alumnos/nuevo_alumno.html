<template name="nuevoAlumno">

    <div class="row">

        <div class="container">

            <br>

            <div class="row">
                <div class="col s6">
                    <img class="responsive-img" src="{{foto}}">
                </div>
                <div class="col s6">
                    <button id="tomar-foto" class="btn waves-effect waves-light blue-grey darken-3">Editar Foto</button>
                </div>
            </div>

            <form id="agregarAlumno" class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="apellido" type="text" class="validate">
                        <label for="apellido">Apellido</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate">
                        <label for="username">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contrase√±a</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>

                <br>

                <button class="blue-grey darken-3 btn waves-effect waves-light" type="submit" name="action">Crear
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

</template>
