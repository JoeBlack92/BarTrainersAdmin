<template name="crearRecetas">
    <div class="row">



            <div class="row no-padding text-white beig">
                <h5 class="curso-title">Nueva Receta</h5>
            </div>

            <form id="agregarReceta" class="col s12 text-white">

                <div class="row">
                    <div class="col s6">
                        <center><div class="circular-grande " style="background-image: url({{foto}})">&nbsp;</div></center>
                    </div>
                    <div class="col s6 file-field input-field">
                        <div class="btn">
                            <span>Imagen Coctel</span>
                            <input  onchange="{imageRes(this)}" type="file" >
                        </div>

                    </div>


                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contrase√±a</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>

                <br>

                <button class="blue-grey darken-3 btn waves-effect waves-light" type="submit" name="action">Crear
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>

</template>
