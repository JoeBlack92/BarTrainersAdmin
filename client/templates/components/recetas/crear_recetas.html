<template name="crearRecetas" xmlns="http://www.w3.org/1999/html">


            <div class="row text-white beig">
                <h5 id="clank" class="curso-title">Nueva Receta</h5>
            </div>
            <div class="row text-white ">
                <form id="agregarReceta" class="col s12 text-white">

                    <div class="row">
                        <div class="col s6">
                            <center><div class="circular-grande " style="background-image: url({{foto}})">&nbsp;</div></center>
                        </div>
                        <div class="col s6 file-field input-field">
                                <div class="btn btn-block"><input id="fileimg"  type="file" >Imagen Coctel</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input id="nombre" type="text" class="validate">
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Textarea</label>
                            {{{html}}}
                        </div>
                    </div>

                    <div class="row">

                        <div class="newPost">
                            <div class="input-field col s12">
                                <input id="title-post" type="text">
                                <label for="title-post">&nbsp;Titulo Receta </label>
                            </div>
                            <div class="toolbar">
                                <div class="col s12">
                                    <div class="col s12">
                                        <button type="button" class="fa fa-bold" data-func="bold" ></button>
                                        <button type="button" data-func="italic"  class="fa fa-italic" ></button>
                                        <button type="button" data-func="underline" class="fa fa-underline" ></button>
                                        <button type="button" data-func="justifyleft" class="fa fa-align-left" ></button>
                                        <button type="button" data-func="justifycenter" class="fa fa-align-center" ></button>
                                        <button type="button" data-func="justifyright" class="fa fa-align-right"></button>
                                        <button type="button" data-func="insertunorderedlist" class="fa fa-list-ul" ></button>
                                        <button type="button" data-func="insertorderedlist" class="fa fa-list-ol"></button>
                                        <button type="button" class="customSelect fa fa-font dropdown-button" href="#" data-func="fontname" data-activates="dropdown2"></button>
                                        <ul id="dropdown2" class=" dropdown-content" >

                                                <li style="font-family: 'Bree Serif';" data-value="Bree Serif">Bree Serif</li>
                                                <li style="font-family: 'Georgia' ;" data-value="Georgia">Georgia</li>
                                                <li style="font-family: 'Palatino Linotype';" data-value="Palatino Linotype">Palatino Linotype</li>
                                                <li style="font-family:'Times New Roman' ;" data-value="Times New Roman">Times New Roman</li>
                                                <li style="font-family: 'Arial' ;" data-value="Arial">Arial</li>
                                                <li style="font-family: 'Arial Black' ;" data-value="Arial Black">Arial Black</li>
                                                <li style="font-family:'Asap' ;" data-value="Asap" >Asap</li>
                                                <li style="font-family: 'Comic Sans MS' ;" data-value="Comic Sans MS">Comic Sans MS</li>
                                                <li style="font-family: 'Impact';" data-value="Impact">Impact</li >
                                                <li style="font-family: 'Lucida Sans Unicode' ;" data-value="Lucida Sans Unicode">Lucida Sans Unicode</li>
                                                <li style="font-family: 'Tahoma';" data-value="Tahoma">Tahoma</li>
                                                <li style="font-family: 'Trebuchet MS' ;" data-value="Trebuchet MS">Trebuchet MS</li>
                                                <li style="font-family:'Verdana' ;" data-value="Verdana">Verdana</li>
                                                <li style="font-family: 'Courier New' ;" data-value="Courier New">Courier New</li>
                                                <li style="font-family: 'Lucida Console';" data-value="Lucida Console">Lucida Console</li>

                                        </ul>

                                        <button type="button" class="customSelect fa fa-text-height dropdown-button"  href="#" data-func="formatblock" data-activates="dropdown1"></button>
                                        <ul id="dropdown1" class="dropdown-content"  >
                                            <li data-value="h1" >Heading 1</li>
                                            <li data-value="h2" >Heading 2</li>
                                            <li data-value="h3" >Heading 3</li>
                                            <li data-value="h4" >Heading 4</li>
                                            <li data-value="h5" >Heading 5</li>
                                            <li data-value="p" >Paragraph</li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                            <div class="editor" contenteditable></div>
                            <div class="buttons">
                                <!--<button type="button">save draft</button>-->
                                <button data-func="clear" type="button">clear</button>
                                <button data-func="save" type="button">save</button>
                            </div>
                        </div>
                    </div>
                    <button class="blue-grey darken-3 btn waves-effect waves-light" type="submit" name="action">Crear
                        <i class="material-icons right">send</i>
                    </button>
                </form>

            </div>
</template>
