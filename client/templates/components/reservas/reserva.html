<template name="reserva">
    <li class="item item-res">
    <div class="card-panel beig" style="margin-top: 0px; margin-bottom: 0px;">
        <div class="row">
        <div class="col s5 m2 l2 no-pad-top no-pad-bot" >
          <div style="margin-top: 15px;  background-image: url('{{user.profile.foto}}');" class="circular avatar center "></div></div>
        <div class="col s6 m9 l9 no-pad-top no-pad-bot">
            <p style="color: #fff;">
                <span class="x1">
                    <i class="fa fa-user" aria-hidden="true"></i> {{user.profile.nombre}} {{user.profile.apellido}}
                </span>
                <br/>
            <div class="row">
                <div class="col s12 m6 l6 no-padding"> <i class="fa fa-calendar" aria-hidden="true"></i> {{fecha}}</div>
                <div class="col s12 m6 l6 no-padding"> <i class="fa fa-clock-o" aria-hidden="true"></i> {{horaIni}} a {{horaFin}}
                    <br/>
                    <i class="fa fa-glass" aria-hidden="true"></i> Barra {{barra}}</div>

            </div>
            </p>
        </div>
            <div class="col s1 m1 l1"> <i id="removeReserva" style="font-size: 22px; padding-top: 10px;" class="white-text text-darken-3 fa fa-remove" aria-hidden="true"></i></div>
    </div>

    </div>
</li>
</template>
