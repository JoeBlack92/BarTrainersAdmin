<template name="login">

    <center class="blue-grey darken-4" style="height: 100vh;">

        <br>

        <img class="responsive-img" style="width: 180px;" src="img/logo.png" />
        <div class="section"></div>

        <h5 class="grey-text text-lighten-5">Por favor, entra con tu cuenta.</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 blue-grey lighten-5 row" style="display: inline-block; padding: 32px 48px 0px 48px;">

                <form class="col s12" id="login">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' name='email' id='email' />
                            <label for='email'>Usuario o Email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Contraseña</label>
                        </div>
                        <label>
                            <a class='blue-grey-text text-darken-4' href='#!'><b>Recuperar contraseña?</b></a>
                        </label>
                    </div>

                    <br />
                    <center>
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue-grey darken-3'>Entrar</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </center>

</template>
