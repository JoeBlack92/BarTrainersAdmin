<template name="header">

    <header>

        <nav class="top-nav blue-grey darken-3">
            <div class="container">
                <div class="nav-wrapper"><a class="page-title">{{title}}</a></div>
            </div>
        </nav>

        <div class="container">
            <a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only">
                <i class="material-icons">menu</i>
            </a>
        </div>

        <ul id="nav-mobile" class="side-nav fixed">
            <li class="logo">
                <div id="logo-container" class="brand-logo">
                    <div class="row">
                        <div class="col s12">
                            <img style="height: 150px !important; width: 150px;" src="{{currentUser.profile.foto}}" alt="" class="circle responsive-img">
                            <p>{{currentUser.profile.nombre}} {{currentUser.profile.apellido}}</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="bold"><a href="{{pathFor 'dashboard'}}" class="waves-effect waves-teal">Inicio</a></li>
            {{#if isInRole 'admin' 'profesor'}}
                <li class="bold"><a href="{{pathFor 'listaAlumnos'}}" class="waves-effect waves-teal">Alumnos</a></li>
            {{/if}}
            {{#if isInRole 'admin'}}
                <li class="bold"><a href="{{pathFor 'listaProfesores'}}" class="waves-effect waves-teal">Profesores</a></li>
            {{/if}}

            {{#if isInRole 'admin' 'alumno'}}
                <li class="bold"><a href="{{pathFor 'listaReservas'}}" class="waves-effect waves-teal">Reservas</a></li>
            {{/if}}

            <li class="bold"><a href="{{pathFor 'perfil'}}" class="waves-effect waves-teal">Configuraci√≥n</a></li>

            <li id="salir" class="bold"><a href="#" class="waves-effect waves-teal">Salir</a></li>
        </ul>

    </header>

</template>
